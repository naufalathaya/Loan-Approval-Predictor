<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction</title>
    <form action="/" method="post">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loan Approval Prediction</h1>
        <form id="loanForm">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value=1>Male</option>
                <option value=0>Female</option>
            </select>

            <label for="married">Married:</label>
            <select id="married" name="married">
                <option value=1>Yes</option>
                <option value=0>No</option>
            </select>

            <label for="dependents">Dependets:</label>
            <select id="dependents" name="dependents">
                <option value=0>0</option>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3+</option>
            </select>

            <label for="education">Education:</label>
            <select id="education" name="education">
                <option value=1>Graduate</option>
                <option value=0>Not Graduate</option>
            </select>

            <label for="self_employed">Self Employed:</label>
            <select id="self_employed" name="self_employed">
                <option value=1>Yes</option>
                <option value=0>No</option>
            </select>

            <label for="term">Term (in Months):</label>
            <select id="term" name="term">
                <option value=480>480</option>
                <option value=360>360</option>
                <option value=300>300</option>
                <option value=240>240</option>
                <option value=180>180</option>
                <option value=120>120</option>
                <option value=84>84</option>
                <option value=60>60</option>
                <option value=36>36</option>
                <option value=12>12</option>
            </select>

            <label for="credit_history">Credit History:</label>
            <select id="credit_history" name="credit_history">
                <option value=1>Good</option>
                <option value=0>Bad</option>
            </select>

            <label for="area">Area:</label>
            <select id="area" name="area">
                <option value=2>Urban</option>
                <option value=1>Semiurban</option>
                <option value=0>Rural</option>
            </select>

            <label for="applicant_income">Applicant Income:</label>
            <input type="text" id="applicant_income" name="applicant_income" placeholder="Applicant Income">

            <label for="coapplicant_income">Coapplicant Income:</label>
            <input type="text" id="coapplicant_income" name="coapplicant_income" placeholder="Coapplicant Income">

            <label for="loan_amount">Loan Amount:</label>
            <input type="text" id="loan_amount" name="loan_amount" placeholder="Loan Amount">

            <input type="submit" value="Predict">
        </form>
    </form>
        {% if prediction %}
        <h2>Prediction Result: {{ prediction }}</h2>
        {% endif %}
</body>
</html>
